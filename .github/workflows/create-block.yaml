name: Create a new block

on:
  workflow_dispatch:
    inputs:
      namespace:
        description: 'Namespace for the block'
        required: true
        default: 'dc23-software-downloads'
      slug:
        description: 'Block slug and folder name'
        required: true
      destination:
        description: 'Destination for the block'
        required: true
        default: 'src'
      title:
        description: 'Display title for the block'
        required: true
      category:
        description: 'Category name for the block'
        required: false
        default: ''

jobs:
  Create:
    name: Create block ${{github.event.inputs.namespace}}/${{github.event.inputs.slug}}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Git user
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Create block
        working-directory: ${{github.event.inputs.destination}}
        run: npx @wordpress/create-block@latest ${{ github.event.inputs.slug }} --title "${{ github.event.inputs.title }}" --namespace "${{github.event.inputs.namespace}}" --category "${{ github.event.inputs.category }}" --no-plugin --variant dynamic

      - name: Push block
        working-directory: ${{github.event.inputs.destination}}
        run: |
          git add ${{ github.event.inputs.slug }}
          git commit -m "Create block ${{github.event.inputs.namespace}}/${{ github.event.inputs.slug }}"
          git push origin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
